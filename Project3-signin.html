            <h1>Welcome to Software Management</h1>
            <br>FirstName   :  <input type="text" name="firstname"> <br>
            MiddleName  :  <input type="text" name="middlename"> <br>
            LastName    :  <input type="text" name="lastname"> <br>
            <br><form action="/">

            <form action="/">
                Select a Month:
                  <input type="month">
            </form>
            Gender : <br>
            <input type="radio" name="Gender" value="M">Male<br>
            <input type="radio" name="Gender" value="F">Female<br>
            <input type="radio" name="Gender" value="O">Other<br>
            Languages : <br>
            <input type="checkbox" name="Telugu" >Telugu<br>
            <input type="checkbox" name="English" >English<br>
            <input type="checkbox" name="Hindi" >Hindi <br>
            <br>Branch : <br>
            Select Branch:
            <select name="mybranch">
                
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="AIML">AIML</option>
                    <option value="DS">DS</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="MECH">MECH</option> <br>
            </select><br>
        
            <br> Address : <br> 
                <textarea name="myAddress" cols="35" row="45">Textarea.......</textarea>
                <br>
        
               <br> <form action="Project3-Registration.html">
                    <input type="submit"><br>
                </form>
